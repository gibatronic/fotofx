name: CI

on:
  - pull_request

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: test-videos
          path: test/videos
          if-no-files-found: error
